<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
        }

        /* Header styling */
        .header {
            background-color: #1f8ef1;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        /* Navigation bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #3d3d3d;
            padding: 15px 0;
        }

        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Portal container styling */
        .portal-container {
            padding: 20px;
        }

        /* Card Styles for CGPA, Attendance, and others */
        .card {
            background-color: #3d3d3d;
            color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            flex: 1;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        /* Layout for cards */
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Button styles */
        .button {
            padding: 10px 20px;
            background-color: #1f8ef1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #1178c2;
        }

        /* Footer styling */
        .footer {
            background-color: #1f8ef1;
            padding: 10px;
            text-align: center;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to the Student Portal</h1>
        <p>Kl University Dashboard</p>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="cgpa.html">CGPA</a>
        <a href="attendance.html">Attendance</a>
        <a href="courses.html">Courses</a>
        <a href="schedule.html">Schedule</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Logout</a>
    </div>

    <!-- Portal Main Section -->
    <div class="portal-container">
        <div class="dashboard">
            <!-- CGPA Card -->
            <div class="card" id="cgpa">
                <h3>CGPA</h3>
                <a href="cgpa.html" class="button">View Details</a>
            </div>

            <!-- Attendance Card -->
            <div class="card" id="attendance">
                <h3>Attendance</h3>
                <a href="attendance.html" class="button">Attendance Report</a>
            </div>

            <!-- Courses Card -->
            <div class="card" id="courses">
                <h3>Courses</h3>
                <a href="courses.html" class="button">View Courses</a>
            </div>

            <!-- Schedule Card -->
            <div class="card" id="schedule">
                <h3>Schedule</h3>
                <a href="schedule.html" class="button">View Schedule</a>
            </div>

            <!-- Profile Card -->
            <div class="card" id="profile">
                <h3>Profile</h3>
                <a href="profile.html" class="button">View Profile</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Kl University Name Â© 2024. All Rights Reserved.</p>
    </div>

</body>
</html>
