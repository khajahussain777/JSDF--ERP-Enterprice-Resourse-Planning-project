<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #3d3d3d;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            color: #cccccc;
        }

        .button {
            padding: 10px 20px;
            background-color: #1f8ef1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #1178c2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Attendance Report</h2>
        <p>Your current attendance is 85%.</p>

</html>
