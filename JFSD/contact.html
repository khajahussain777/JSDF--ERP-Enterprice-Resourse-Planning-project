<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            text-align: center;
            background-color: #3d3d3d;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            color: #cccccc;
        }

        /* Input fields styling */
        input[type="text"], input[type="email"], textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            background-color: #1f8ef1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #1178c2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <p>We are here to assist you. Please fill out the form below to reach us:</p>

        <!-- Contact Form -->
        <form action="#" method="post">
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message"></textarea><br>
            <button type="submit" class="button">Submit</button>
        </form>

        <p>Or reach us at:</p>
        <p>Email: aseesh69@gmail.com</p>
        <p>Phone: +91 8106901238</p>

        <a href="login.html" class="button">Back to Login</a>
    </div>

</body>
</html>
