<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            text-align: center;
            background-color: #3d3d3d;
            padding: 30px;
            border-radius: 10px;
            width: 600px;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Profile details table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        table, th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #1f8ef1;
        }

        td {
            background-color: #3d3d3d;
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            background-color: #1f8ef1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #1178c2;
        }

        /* Input field styling */
        input[type="text"] {
            padding: 8px;
            width: 95%;
            margin: 10px 0;
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Profile</h2>
        
        <table>
            <tr>
                <th>Profile Information</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text" value="Aseesh"></td>
            </tr>
            <tr>
                <td>Student ID</td>
                <td><input type="text" value="2200031584"></td>
            </tr>
            <tr>
                <td>Courses Completed</td>
                <td><input type="text" value="32"></td>
            </tr>
            <tr>
                <td>Backlogs</td>
                <td><input type="text" value="0"></td>
            </tr>
            <tr>
                <td>Total Credits Earned</td>
                <td><input type="text" value="169"></td>
            </tr>
            <tr>
                <td>CGPA</td>
                <td><input type="text" value="8.5"></td>
            </tr>
        </table>
        
        <a href="portal.html" class="button">Save Changes & Back to Portal</a>
    </div>

</body>
</html>
