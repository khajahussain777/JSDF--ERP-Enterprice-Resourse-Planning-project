<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the forgot password box */
        .forgot-password-container {
            background-color: #3d3d3d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        /* Title for the forgot password page */
        .forgot-password-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
        }

        /* Instruction text */
        .forgot-password-container p {
            color: #cccccc;
            margin-bottom: 20px;
        }

        /* Input field */
        .forgot-password-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #5a5a5a;
            color: #ffffff;
        }

        .forgot-password-container input:focus {
            outline: none;
            background-color: #7a7a7a;
        }

        /* Submit button */
        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1f8ef1;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .forgot-password-container button:hover {
            background-color: #1178c2;
        }

        /* Back to login link */
        .forgot-password-container a {
            color: #1f8ef1;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        .forgot-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Enter your email or user ID below to receive a password reset link.</p>
        <form action="/forgot-password" method="POST">
            <input type="text" id="email-or-user-id" name="email-or-user-id" placeholder="Email or User ID" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <!-- Link to navigate back to the login page -->
        <a href="login.html">Back to Login</a>
    </div>

</body>
</html>
