<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ERP Login</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('images/erp.jpeg'); /* Path to your image */
            background-size: cover;
            background-position: center;
            color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Move login form to the left */
            align-items: center;
        }

        /* Transparent Container for the login details */
        .login-container {
            padding: 30px;
            width: 350px;
            margin-left: 50px; /* Space from the left */
            text-align: left; /* Align text to the left */
        }

        /* Login title */
        .login-container h2 {
            margin-bottom: 20px;
            color: #f1f1f1; /* Brighter white for the title */
            font-size: 24px;
        }

        /* Input fields for User ID and Password */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0585eddb; /* Lighter border for visibility */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            color: #ffffff; /* White text for contrast */
        }

        .login-container input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2); /* Slightly brighter on focus */
        }

        /* Button styling with stronger color */
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b; /* Bright color for contrast */
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container button:hover {
            background-color: #ff4d4d; /* Slightly darker on hover */
        }

        /* Forgot Password and Contact Us links with better contrast */
        .login-container a {
            color: #ff6b6b; /* Bright red for the links */
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Contact Us section */
        .contact-us {
            margin-top: 20px;
            font-size: 14px;
            color: #f5f5f5; /* Lighter text for better contrast */
        }

        .contact-us a {
            color: #ff6b6b; /* Same bright red for visibility */
        }
    </style>

    <script>
        function redirectToPortal(event) {
            event.preventDefault(); // Prevent form submission
            // Simulate authentication (for demo purposes)
            var userId = document.getElementById('user-id').value;
            var password = document.getElementById('password').value;

            if (userId && password) {
                // If login is successful, redirect to the portal page
                window.location.href = 'portal.html';
            } else {
                alert('Please enter valid login details.');
            }
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Student ERP Login</h2>
        <!-- The form now calls the redirectToPortal function -->
        <form onsubmit="redirectToPortal(event)">
            <input type="text" id="user-id" name="user-id" placeholder="User ID" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="forgot-password.html">Forgot Password?</a>
        <div class="contact-us">
            <p>Need help? <a href="mailto:support@erp-system.com">Contact Us</a></p>
        </div>
    </div>

</body>
</html>
